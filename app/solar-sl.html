<html ng-app="myApp">
<body ng-controller="SolrController">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="well">
                  <form role="form">
                      <label for="host">Host</label>
                      <div class="form-group">
                          <div class="form-control">
                              <select id="hostSelect" ng-model="current.host"
                                      ng-options="host as host for host in hosts">
                              </select>
                              <input ng-model="current.host" id ='host'/>
                          </div>
                      </div>
                      <label for="query">Query</label>
                      <div class="form-group">
                          <div class="form-control">
                              <select id="querySelect" ng-model="current.query"
                                      ng-options="query as query for query in queries">
                              </select>
                             <input ng-model="current.query" id="query"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <button id="submit" ng-click="makeSolrRequest(current.query, current.host)" name="submit" class="btn btn-success">Submit</button>
                          <button id="clear" ng-click="clear()" ame="clear" class="btn btn-danger">Clear</button>
                      </div>
                  </form>
              </div>
          </div>

          <div class="col-md-6"></div>
      </div>


      <div class="row">
          <div class="col-md-6">
              <h3>{{current.title}}</h3>
              <div id="jsonoutput"></div>
          </div>
          <div class="col-md-6">
              <h3>{{previous.title}}</h3>
              <div id="jsonoutput-previous"></div>
          </div>
      </div>
